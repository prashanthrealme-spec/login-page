<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Page</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: Arial, sans-serif; }
    body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #667eea, #764ba2);
    }
    .login-card {
      background: white;
      padding: 2rem;
      width: 320px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      text-align: center;
    }
    .login-card h2 {
      margin-bottom: 1.5rem;
      color: #333;
    }
    .input-group {
      margin-bottom: 1rem;
      text-align: left;
    }
    .input-group label {
      font-size: 0.9rem;
      color: #555;
      display: block;
      margin-bottom: 4px;
    }
    .input-group input {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      outline: none;
      transition: 0.2s;
    }
    .input-group input:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 2px rgba(102,126,234,0.2);
    }
    .login-btn {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 12px;
      background: #667eea;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.25s;
    }
    .login-btn:hover {
      background: #5a67d8;
    }
    .footer-text {
      margin-top: 1rem;
      font-size: 0.85rem;
      color: #666;
    }
    .footer-text a {
      color: #667eea;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <h2>Login</h2>
    <form>
      <div class="input-group">
        <label>Email</label>
        <input type="email" placeholder="Enter your email" required />
      </div>
      <div class="input-group">
        <label>Password</label>
        <input type="password" placeholder="Enter your password" required />
      </div>
      <button class="login-btn" type="submit">Sign In</button>
    </form>
    <div class="footer-text">
      Don't have an account? <a href="#">Register</a>
    </div>
  </div>
</body>
</html>
